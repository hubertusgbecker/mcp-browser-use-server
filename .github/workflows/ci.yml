name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081
        with:
          enable-cache: true
          python-version: '3.11'
      - name: Install ruff
        run: |
          uv venv
          uv pip install --upgrade pip
          uv pip install ruff
      - name: Run ruff check
        run: uv run ruff check .

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081
      - name: Install test deps
        run: |
          uv venv
          uv pip install --upgrade pip
          # Prefer installing package test extras; if that fails, install pytest and known plugins
          uv pip install .[test] || uv pip install pytest pytest-cov pytest-asyncio
      - name: Type check
        run: uvx ty check . || true
      - name: Run tests
        run: uv run pytest -q
