# pytest.ini - Pytest configuration for mcp-browser-use-server

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test types
    -ra
    # Coverage reporting (when pytest-cov is installed)
    --cov=src
    --cov=server
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Strict markers - fail on unknown markers
    --strict-markers
    # Warning settings - be lenient with deprecation warnings from dependencies
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    # Asyncio mode
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual functions/classes
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test the full system
    slow: Tests that take significant time to run
    browser: Tests that require actual browser automation

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
[coverage:run]
source = src,server
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
